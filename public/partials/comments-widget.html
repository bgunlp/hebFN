<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Comments</h3>
  </div>
  <div class="panel-body">
    <ul>
      <li class="list-unstyled" ng-repeat="comment in sortedCommentsList">
	<blockquote>
	  {{comment.content}}
	  <cite class="clearfix">
	    <small>
	      ({{comment.cBy}} @ {{comment.cDate | date: 'dd/MM/yyyy, H:mm'}})
	    </small>
	  </cite>
	</blockquote>
      </li>
      <li class="list-unstyled">
	<form role="form" ng-submit="postFunction()">
	  <div class="input-group">
	    <input type="text" class="form-control" placeholder="New comment" ng-model="newComment">
	    <span class="input-group-btn">
	      <button type="submit" class="btn btn-default">Add comment</button>
	    </span>
	  </div>
	</form>
      </li>
    </ul>
  </div>
</div>
