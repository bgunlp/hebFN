<!DOCTYPE html>
<html lang="eng" ng-app="hebFN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>HebFN</title>
  </head>
  <body ng-cloak>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">
	    <!-- <img src="images/hebfn_logo_no_bk.png" title="Home" alt="Home" class="img-responsive"> -->
	    <span>HebFN</span>
	  </a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="navbar-collapse">
	  <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href class="dropdown-toggle" data-toggle="dropdown">Links <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
		<li><a href="https://framenet.icsi.berkeley.edu/fndrupal/">English FrameNet</a></li>
		<li><a href="https://framenet2.icsi.berkeley.edu/docs/r1.5/book.pdf">The FrameNet Book</a></li>
		<li class="divider"></li>
		<li><a href="https://docs.google.com/presentation/d/1UXfbvDJdbYQVOHJLxmWrLAdAcQvmb83JV3eraEHXYM8">Intro to the HebFN project</a></li>
		<li><a href="https://docs.google.com/spreadsheet/ccc?key=0AqYnt-H6OkTBdHh3X25BTlpydi0zYW1adUFzQ0JDU2c&usp=drive_web#gid=0">The HebFN API</a></li>
              </ul>
            </li>
	  </ul>
	  <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search HebFN">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
	  </form>
	  <ul class="nav navbar-nav navbar-right" ng-controller="userController as user">
            <li><a href="mailto:hebrew.framenet.bgu@gmail.com">E-mail us</a></li>
	    <li ng-if="user.isLoggedIn()">
	      <a href ng-click="user.logout()">Sign Out</a>
	    </li>
	    <li class="dropdown" ng-if="!user.isLoggedIn()">
	      <a class="dropdown-toggle pointer" data-toggle="dropdown">
		Sign In <strong class="caret"></strong>
	      </a>
              <div class="dropdown-menu login-form">              
                <form role="form" class="form-horizontal" ng-submit="user.login()">
                  <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
		  <input type="password" class="form-control" placeholder="Password" ng-model="user.password">                  
                  <button type="submit" class="btn btn-primary">Sign In</button>
		</form>
              </div>
            </li>
	  </ul>
	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="container-fluid" ng-view></div>
    </div>

    <div id="auth-error" class="hide error">
      <span class="alert alert-danger">
	<strong>You are not authorized to preform that action!</strong>
	Please log in and try again.
      </span>
    </div>

    <div id="login-error" class="hide error">
      <span class="alert alert-danger">
	<strong>Login failed!</strong>
	Please check your username and password and try again.
      </span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-messages.min.js"></script>

    <script src="js/constants.js"></script>

    <script src="js/services.js"></script>

    <script src="js/models.js"></script>
    <script src="js/models/frameModel.js"></script>
    <script src="js/models/luModel.js"></script>
    <script src="js/models/sentenceModel.js"></script>

    <script src="js/englishFrameInfo.js"></script>
    <script src="js/commentsWidget.js"></script>

    <script src="js/explore.js"></script>
    <script src="js/explore/frameSearch.js"></script>
    <script src="js/explore/frameInfo.js"></script>

    <script src="js/manageFrame.js"></script>

    <script src="js/manageLUs.js"></script>

    <script src="js/sentenceSearch.js"></script>

    <script src="js/luSentences.js"></script>

    <script src="js/annotate.js"></script>

    <script src="js/app.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/authentication.js"></script>
  </body>
</html>
